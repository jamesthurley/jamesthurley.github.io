{% extends "base.html" %}

{% block content %}
<ul class="post-list" style="margin-top: 30px">
  {% for page in section.pages %}
  {% set dateFormat = "%B %Y" %}
  {% set date = page.date | date(format=dateFormat) %}
  <li>
    <article>
        <div class="date">{{date}}</div>
        <header>{{ page.title }}</header>
        <div class="article-description">{{ page.description }}</div>
        <a href="{{ page.permalink | safe }}" aria-label="Post: {{ page.title }}, on {{date}}">Read More</a>
    </article>
    </li>
  {% endfor %}
</ul>
{% endblock content %}
