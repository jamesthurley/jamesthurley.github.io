{% set items = items | split(pat=",") %}

<div class="image-row" id="image-row-{{nth}}">
  {% for item in items %}
  {% set item = item | split(pat="|") %}
  {% set path = page.path ~ item[0] %}
  {% set alt = item[1] %}

  {% set resized_image = resize_image(path=path, height=height * 2, op="fit_height") %}

  <a href="{{path}}" alt="{{alt}}">
    <img src="{{resized_image.url}}" alt="{{alt}}" style="height: {{height}}px">
  </a>
  {% endfor %}
</div>
